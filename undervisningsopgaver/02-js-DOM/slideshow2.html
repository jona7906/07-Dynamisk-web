<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <header>
        <h1>TRO PÅ DET...</h1>
    </header>

    <main>
        <div class="slideshow">
            <img src="billeder/img1.png" alt="">
            <button>NÆSTE</button>
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => //tjekker inden om DOM er loaded
            {

                let tal = 0;

                let img = document.querySelector("img");
                console.log(img);

                const slideShow = ["img1.png", "img2.png", "img3.png", "img4.png", "img5.png", "img6.png", "img7.png", "img8.png"];

                document.querySelector("button").addEventListener("click", () => {

                    tal++;
                    img.src = "billeder/" + slideShow[tal];
                    console.log("tal er under 7 " + tal);

                    if (tal == 8) {
                        console.log("tal er 8? " + tal)
                        img.src = "billeder/img8.png";
                        document.querySelector("button").textContent = "FORFRA";
                        tal++;
                    } else if (tal > 8) {
                        tal = 0;
                        document.querySelector("button").textContent = "NÆSTE";
                        img.src = "billeder/" + slideShow[tal];
                        console.log("tal er over 8 " + tal);
                    }
                })
            })
    </script>
</body></html>
