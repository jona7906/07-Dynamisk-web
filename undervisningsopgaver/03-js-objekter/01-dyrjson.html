        document.addEventListener("DOMContentLoaded", () => //tjekker inden om DOM er loaded

                async function hentData(dyr) {
                    const resultat = await fetch(dyr);
                    const json = await resultat.json();
                    vis(json);
                }

                function vis(json) {
                    console.log(json);
                    const main = document.querySelector("main");
                    const template = document.querySelector("template");

                    json.forEach(dyrene => {
                        const klon = template.cloneNode(true).content;

                        klon.querySelector("h2").textContent = dyrene.navn;

                        klon.querySelector(".art").textContent = dyrene.navn;

                        klon.querySelector(".sted").textContent = dyrene.levested;

                        klon.querySelector("img").src = dyrene.billede;

                        main.appendChild(klon);


                    });
                }
