</head>

<body>
    <header></header>
    <main>

        <template>
            <article id="article1">
                <h2></h2>
                <img src="" alt="">
                <p class="art"></p>
                <p class="sted"></p>
            </article>
        </template>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => //tjekker inden om DOM er loaded
            {



                let dyr = [{
                        "navn": "Gris",

                        "levested": "Svinesti",
                        "billede": "http://mabe-kea.dk/E19/pics/pig.png"
                    }, {
                        "navn": "Frø",
                        "type": "Amfibie",
                        "levested": "Mose",
                        "billede": "http://mabe-kea.dk/E19/pics/frog.png"
                    },
                    {
                        "navn": "Ræv",
                        "type": "Pattedyr",
                        "levested": "Skov",
                        "billede": "http://mabe-kea.dk/E19/pics/fox.png"
                    },
                    {
                        "navn": "Sild",
                        "type": "Fisk",
                        "levested": "Vand",
                        "billede": "http://mabe-kea.dk/E19/pics/sild.jpg"
                    },
                    {
                        "navn": "Krokodille",

                        "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"
                    }
                ];

                console.log(dyr);

                let main = document.querySelector("main");
                let template = document.querySelector("template");

                let article = document.querySelector("article");


                dyr.forEach(dyrene => {
                    console.log(dyrene.navn);

                    let klon = template.cloneNode(true).content;

                    klon.querySelector("h2").textContent = dyrene.navn;

                    klon.querySelector(".art").textContent = dyrene.navn;

                    klon.querySelector(".sted").textContent = dyrene.levested;

                    klon.querySelector("img").src = dyrene.billede;

                    main.appendChild(klon);

                })

            })

    </script>
